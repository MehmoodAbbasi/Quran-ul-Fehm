{% include 'header.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="container">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <br>
        <a href="{% url 'index' %}" class="btn btn-primary">Back to Home</a>
    </div>
</div>
{% endblock %}
